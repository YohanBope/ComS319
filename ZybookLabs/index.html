<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
      <p>
         <fieldset>
            <legend>Status:</legend>
            <label>Draft<input type="radio" name="status" value="Draft" unchecked></label>
            <label>Final<input type="radio" name="status" value="Final" checked></label>
         </fieldset>
      </p>
      <p>
         Date:
         <select name="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>
      <p>
         <fieldset>
            <legend>Players:</legend>
            <label>Aarav Agarwal<input type="checkbox" name="player" value="Aarav Agarwal"></label>
            <label>Ava Johnson<input type="checkbox" name="player" value="Ava Johnson"></label>
            <label >Julio Ortiz<input type="checkbox" name="player" value="Julio Ortiz"></label>
            <label>Liam Rubio<input type="checkbox" name="player" value="Liam Rubio"></label>
            <label>Emma Witherspoon<input type="checkbox" name="player" value="Emma Witherspoon"></label>
         </fieldset>
      </p>
      <input type="submit" value="Submit">
   </form>
   
   <!-- Place your form here -->
   
</body>

</html>
